name: Next.js CI

on:
  push:
    branches: [main]  # mainブランチにpushしたら動く

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.js をセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 依存パッケージをインストール
        run: npm install

      - name: Lintを実行
        run: npm run lint

      - name: ビルドを実行
        run: npm run build
